<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ELT Pipeline</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .box {
      display: inline-block;
      padding: 20px 30px;
      margin: 10px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
    }
    .extract { background-color: #4CAF50; }
    .load { background-color: #2196F3; }
    .transform { background-color: #FF9800; }
    .arrow {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      vertical-align: middle;
    }
    .subtitle { font-size: 14px; font-weight: normal; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Pipeline ELT – Proyecto Cotopaxi</h2>
  <div class="box extract">
    E: Extract
    <span class="subtitle">KNIME (CSV + MySQL)</span>
  </div>
  <span class="arrow">➡</span>
  <div class="box load">
    L: Load
    <span class="subtitle">Airflow (DAGs → Elasticsearch)</span>
  </div>
  <span class="arrow">➡</span>
  <div class="box transform">
    T: Transform
    <span class="subtitle">Elasticsearch + Kibana</span>
  </div>
</body>
</html>
